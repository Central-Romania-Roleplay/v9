<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Produs</title>
    <link rel="stylesheet" href="products.css">
    <script>
        function changeLanguage(lang) {
            // Simplu exemplu de schimbare a limbii
            const descriptions = {
                ro: "Suport 6 Pahare in Forma de Barda: un suport elegant pentru sticlă, completat cu pahare coordonate, ideal pentru a aduce un plus de stil și rafinament în momentele de relaxare.",
                eng: "6 Glasses in the shape of a bard: an original coaster for 6 glasses with a unique bard design, perfect for adding a touch of elegance and creativity to any occasion.",
                hun: "6 balta alakú pohár: egy eredeti 6 csészés tartó egyedi bárd dizájnnal, amely tökéletesen alkalmas arra, hogy bármilyen alkalomra eleganciát és kreativitást kölcsönözzön."
            };
            document.querySelector('.product-description').innerText = descriptions[lang];
            const button = {
                ro: "Inapoi",
                eng: "Back",
                hun: "Vissza"
            };
            document.querySelector('.back-button').innerText = button[lang];
            const name = {
                ro: "Suport 6 Pahare in Forma de Barda",
                eng: "6 Glasses in the shape of a bard",
                hun: "6 balta alakú pohár"
            };
            document.querySelector('.product-name').innerText = name[lang];
            const wishbut = {
                ro: "Adauga in Wishlist",
                eng: "Add to Wishlist",
                hun: "Hozzáadás a kívánságlistához"
            };
            document.querySelector('.wishlist-button').innerText = wishbut[lang];
        }

        function addToWishlist() {
            const product = {
                name: document.querySelector('.product-name').innerText,
                price: document.querySelector('.product-price').innerText,
                image: document.querySelector('.product-image').src,
                description: document.querySelector('.product-description').innerText
            };

            let wishlist = localStorage.getItem('wishlist');
            if (!wishlist) {
                wishlist = [];
            } else {
                wishlist = JSON.parse(wishlist);
            }

            wishlist.push(product);
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            alert('Produsul a fost adăugat în wishlist!');
        }
    </script>
</head>
<body>

<div class="header">
    <button class="back-button" onclick="window.location.href='index.html'">Inapoi</button>
    <div class="language-buttons">
        <button class="language-button" onclick="changeLanguage('ro')">RO</button>
        <button class="language-button" onclick="changeLanguage('eng')">ENG</button>
        <button class="language-button" onclick="changeLanguage('hun')">HUN</button>
    </div>
</div>

<div class="product-content">
    <img src="Sourvenirs\Bauturi\4.jpeg" alt="Produs" class="product-image">
    <div class="product-details">
        <h1 class="product-name">Suport 6 Pahare in Forma de Barda</h1>
        <h2 class="product-price">100 RON</h2>
        <p class="product-description">Suport 6 Pahare in Forma de Barda: un suport original pentru 6 pahare, cu un design unic în formă de bardă, perfect pentru a adăuga un accent de eleganță și creativitate în orice ocazie.</p>
        <button class="wishlist-button" onclick="addToWishlist()">Add to Wishlist</button>
    </div>
</div>

</body>
</html>
